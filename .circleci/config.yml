version: 2.1
orbs:
  node: circleci/node@4.5
jobs:
  release:
    executor: node/default

    steps:
      - checkout
      - run: yarn install
      - run: npx semantic-release

workflows:
  test_and_release:
 
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - node/test:
          matrix:
            parameters:
              version:
                - 20.14.0
          pkg-manager: yarn
      - release:
          requires:
            - node/test